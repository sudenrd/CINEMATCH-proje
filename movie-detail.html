<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEMATCH - Film Detayları</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="detail-page">

    <nav class="navbar">
        <div class="logo" onclick="location.href='index.html'">
            <span>C</span>
            <span>I</span>
            <span>N</span>
            <span>E</span>
            <span>M</span>
            <span>A</span>
            <span>T</span>
            <span>C</span>
            <span>H</span>
        </div>
    </nav>

    <div class="movie-backdrop" id="movie-backdrop"></div>

    <main class="detail-container">
        <div class="detail-content-wrapper">
            
            <div class="poster-sidebar">
                <div class="main-poster">
                    <img id="d-poster" src="" alt="Film Afişi">
                </div>
                <button id="d-trailer-btn" class="trailer-btn-new">
                    <i class="fa-solid fa-play"></i> Fragmanı İzle
                </button>
            </div>

            <div class="main-info-area">
                <h1 id="d-title">Yükleniyor...</h1>
                
                <div class="info-meta">
                    <span id="d-year"></span>
                    <span id="d-rating"></span>
                    <span id="d-runtime"></span>
                </div>

                <div class="genre-pills" id="d-genres"></div>

                <div class="description-section">
                    <h3>Özet</h3>
                    <p id="d-overview"></p>
                </div>

                <div class="cast-section">
                    <h3>Oyuncular</h3>
                    <div class="cast-grid" id="d-cast"></div>
                </div>
            </div>
        </div>

        <section class="bottom-comments">
            <hr class="section-divider">
            <h3>Kullanıcı Yorumları</h3>
            <div id="comment-form-area"></div>
            <div id="comments-list"></div>
        </section>
    </main>
<div id="loginModal" class="modal-overlay">
    <div class="login-card">
        
        <span class="close-btn login-close" onclick="closeLoginModal()">&times;</span>
        <div class="login-header">
            <div class="logo" style="font-size: 1.5rem;">CINEMATCH</div>
            <h2>Hoş Geldin!</h2>
            <p>Yorum yapmak için giriş yapmalısın.</p>
        </div>
        <form class="login-form">
            <div class="input-group">
                <input type="email" required placeholder=" ">
                <label>E-posta Adresi</label>
            </div>
            <div class="input-group">
                <input type="password" required placeholder=" ">
                <label>Şifre</label>
            </div>
            <button type="submit" class="login-submit-btn">Giriş Yap</button>
        </form>
    </div>
</div>

    <script src="config.js"></script> 
    <script src="movie-detail.js"></script>
    <script src="script.js"></script>
</body>
</html>
